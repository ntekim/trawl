# Linter configuration
version: "2"
run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  # Enable the most important linters for a concurrent Go project
  enable:
    - errcheck
    - staticcheck # Now includes the logic of gosimple and others
    - govet
    - unused
    - modernize   # The new standard for v2 (replaces many style linters)
    - bodyclose
    - misspell

  settings:
    govet:
      settings:
        shadow:
          strict: true # Enable strict shadowing checks
    errcheck:
      check-blank: true # Don't allow _ = function() without a good reason
  
  exclusions:
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling 

issues:
  max-issues-per-linter: 0
  max-same-issues: 0